<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Automatic slider</title>
</head>
<body>
  <section class="container">
    <div class="heading">
      <h2>TUOIZ</h2>
    </div>
    <div class="scroll">
      <button class="previous">Prev</button>
      <div class="slider">
        <div class="image">
          <img src="/nature-1.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-2.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-3.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-4.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-5.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-6.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-7.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-8.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-9.jpg" alt="trees" width="190px" height="220px">
        </div>
        <div class="image">
          <img src="/nature-10.jpg" alt="trees" width="190px" height="220px">
        </div>
      </div>
      <button class="next">Next</button>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
